
<button (click)="cubeRotationAction.emit('flip')">Flip</button>
<button (click)="cubeRotationAction.emit('turn')">Turn</button>  
<form (ngSubmit)="onSubmit()">
    <label for="selectedAxis">Select Perspective:</label>
<select id="selectedAxis" name="selectedAxis" [(ngModel)]="axis" required>
    <option *ngFor="let option of rotationOptions.axis" [value]="option">{{option}}</option>
</select>

<br>

<label for="selectedOrientation">Select Orientation:</label>
<select id="selectedOrientation" name="selectedOrientation" [(ngModel)]="orientation"  required>
<option *ngFor="let option of rotationOptions.orientation" [value]="option">{{option}}</option>
</select>

<br>

<label for="selectedSlice">Select Slice:</label>
<select id="selectedSlice" name="selectedSlice" [(ngModel)]="slice" required>
<option *ngFor="let option of rotationOptions.slice" [value]="option">{{option}}</option>   
</select>

<br>
<button type="submit">Rotate</button>
</form>
